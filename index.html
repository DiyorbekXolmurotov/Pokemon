<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap5.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="img text-center">
        <img
          class="m-5"
          src="./image/pokemon_logo 1.png"
          width="500px"
          alt="pokemon_logo"
        >
      </div>
      <form class="text-center" data-form>
        <select data-select class="box-inputs">
          <option data-option>A-Z</option>
          <option>Z-A</option>
          <option>Weight up</option>
          <option>Weight down</option>
          <option>Height up</option>
          <option>Height down</option>
        </select>
        <select data-select-tou class="box-inputs">
          <option>Grass</option>
          <option>Normal</option>
          <option>Fire</option>
          <option>Water</option>
          <option>Bug</option>
          <option>Ground</option>
          <option>Poison</option>
        </select>
        <label for="img"></label>
        <input class="box-inputs" id="img" data-img-url
          type="text" placeholder="Img url"
        >
        <label for="name"></label>
        <input class="box-inputs" id="name" data-title
          type="text" placeholder="Name"
        >
        <label for="type"></label>
        <input class="box-inputs" id="type" data-type
          type="text" placeholder="Type"
        >
        <label for="weight"></label>
        <input class="box-inputs" id="weight" data-weight
          type="text" placeholder="Weight"
        >
        <label for="height"></label>
        <input class="box-inputs" id="height" data-height
          type="text" placeholder="Height"
        >
        <button class="box-btn" type="submit">Add+</button>
      </form>
      <div class="container" data-box>
      </div>
      <script src="./js/pokemon (2).js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
